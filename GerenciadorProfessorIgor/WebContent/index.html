<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Gerenciador de Professores</title>
</head>
<body>

	<h1>Adicionar Professor</h1>
	<form action="cadastraProfessor.do" method=post>
	<table>
	<tr><td>Matricula:</td><td><input type="text" name="matricula"/></td></tr>  
	<tr><td>CPF:</td><td><input type="text" name="cpf"/></td></tr>  
	<tr><td>Nome:</td><td><input type="text" name="nome"/></td></tr>  
	<tr><td>Endereço:</td><td><input type="text" name="endereco"/></td></tr> 
	<tr><td colspan="2"><input type="submit" value="Cadastrar Professor"/></td></tr>  
	
	</table>
	
	</form>
	<br/>
	<a href="listaProfessores.do">Lista de Professores</a>

</body>
</html>
